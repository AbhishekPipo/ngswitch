<ul>
  <li [ngSwitch]="color">
    <ng-container *ngSwitchCase="'red'">
      <span>hi</span>
    </ng-container>
    <ng-container *ngSwitchCase="'blue'">
      <span>hello</span>
    </ng-container>
    <ng-container *ngSwitchCase="'green'">
      <span>bye</span>
    </ng-container>
  </li>
</ul>
